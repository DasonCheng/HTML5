<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" style="background-color:dimgrey;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    c.width = 300;
    c.height = 400;

    CanvasRenderingContext2D.prototype.sector = function (x, y, radius, sDeg, eDeg) {
        this.save();
        this.translate(x, y);
        this.beginPath();
        this.moveTo(0, 0);
        this.arc(0, 0, radius, sDeg, eDeg);
        this.lineTo(0, 0);
        this.closePath();
        this.restore();
        return this;
    };
    //    ctx.sector(150, 150, 140, 0, 2 * Math.PI * 1 / 6);
    //    ctx.stroke();
    var zone = 0, sDeg = 0, eDeg = 0;
    for (zone; zone < 6; zone++) {
        switch (zone) {
            case 0:
                for (var color = 0; color <= 255; color++) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(255,0," + color + ")";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
            case 1:
                for (var color = 255; color >= 0; color--) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(" + color + ",0,255)";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
            case 2:
                for (var color = 0; color <= 255; color++) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(0," + color + ",255)";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
            case 3:
                for (var color = 255; color >= 0; color--) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(0,255," + color + ")";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
            case 4:
                for (var color = 0; color <= 255; color++) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(" + color + ",255,0)";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
            case 5:
                for (var color = 255; color >= 0; color--) {
                    eDeg = sDeg + 2 * Math.PI / 6 / 255;
                    ctx.sector(150, 150, 140, sDeg, eDeg);
                    ctx.fillStyle = "rgb(255," + color + ",0)";
                    ctx.fill();
                    sDeg = eDeg;
                }
                break;
        }
    }

    var grd = ctx.createLinearGradient(10, 310, 290, 310);
    grd.addColorStop(1 / 7, "rgb(255, 0, 0)");
    grd.addColorStop(2 / 7, "rgb(255, 0, 255)");
    grd.addColorStop(3 / 7, "rgb(0, 0, 255)");
    grd.addColorStop(4 / 7, "rgb(0, 255, 255)");
    grd.addColorStop(5 / 7, "rgb(0, 255, 0)");
    grd.addColorStop(6 / 7, "rgb(255, 255, 0)");
    grd.addColorStop(1, "rgb(255, 0, 0)");
    ctx.fillStyle = grd;
    ctx.fillRect(10, 310, 280, 50);

</script>
</body>
</html>
