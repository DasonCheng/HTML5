<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO02</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" style="background-color:white;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    c.width = 600;
    c.height = 600;
    ctx.fillStyle = "rgba(0,0,255,0.26)";
    ctx.translate(400, 300)
    for (var i = 0; i < 30; i++) {
        ctx.rotate(Math.PI / 9);
        ctx.scale(0.9, 0.9);
        ctx.translate(20, 30);
        ctx.fillRect(0, 0, 60, 100);
    }
</script>
</body>
</html>
